{{ partial "head" . }}
  <body>
    <div id="wrap">
      <!-- Header -->
      {{ partial "header" . }}
      <div class="container">
        <h1>{{ .Title }} Posts</h1>
        <h4>
          <span class="label label-danger">series</span>
          <span class="label label-success">categories</span>
          <span class="label label-dark">tags</span>
        </h4>
        {{ .Content }}
          <div class="panel panel-default">
            <div class="panel-body">
            {{ range .Data.Pages.ByPublishDate.Reverse }}
              {{ partial "lists" . }}
            {{ end }}
            </div>
          </div>
      </div>
    </div>
    <!-- Footer -->
    {{ partial "footer" . }}
  </body>
</html>

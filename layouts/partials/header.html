<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ .Site.BaseURL }}"><i class="fa fa-home"></i></a>
      <p class="navbar-brand">{{ .Site.Title }}</p>
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
    <div class="navbar-collapse collapse" id="navbar">
      <ul class="nav navbar-nav navbar-right">
      {{ if .Site.Menus.main }}
        {{ range sort .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="dropdown">
            <a href="{{ .URL }}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ .Name | upper }} <span class="caret"></span></a>
            <ul class="dropdown-menu">
              {{ range .Children }}
              <li><a href="{{ .URL }}">{{ .Name | upper }}</a></li>
              {{ end }}
            </ul>
          </li>
          {{ else }}
        <li><a href="{{ .URL }}">{{ .Name | upper }}</a></li>
          {{ end }}
        {{ end }}
      {{ end }}
      </ul>
    </div>
  </div>
</nav>
